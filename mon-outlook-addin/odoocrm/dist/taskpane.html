<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Odoo CRM Add-in</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/><link href="d2a9c6724885ed955712.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><div id="sideload-msg"><h2 class="ms-font-xl">Veuillez charger votre add-in pour voir le contenu.</h2></div><nav class="nav-menu"><button id="nav-form" class="nav-button nav-active"><i class="ms-Icon ms-Icon--Contact" aria-hidden="true"></i> Contact</button></nav><div class="nav-buttons"><button id="settings-button" class="nav-icon-button" title="Réglages"><i class="ms-Icon ms-Icon--Settings"></i></button> <button id="search-button" class="nav-icon-button" title="Rechercher"><i class="ms-Icon ms-Icon--Search"></i></button> <button id="back-button" class="back-button" title="Retour"><i class="ms-Icon ms-Icon--ChevronLeft"></i></button></div><div class="pages-container"><div id="app-body" class="page"><div class="form-container"><div class="form-group"><label class="form-label">Votre adresse email</label> <input type="email" id="user-email" class="form-control" readonly="readonly"></div><div class="form-group"><label for="sender-name">Nom de l'expéditeur</label> <input id="sender-name" class="form-control"/></div><div class="form-group"><label class="form-label">Email de l'expéditeur</label> <input type="email" id="sender-email" class="form-control" required></div><div class="form-group phone-input-group"><label for="phone-number">Numéro de téléphone</label><div class="phone-input-container"><input id="phone-number" class="form-control" placeholder="Entrez un numéro"/> <select id="phone-select" class="form-control"><option value="">Numéros détectés</option></select></div></div><div class="form-group"><label class="form-label">Sujet</label> <input id="email-subject" class="form-control" required></div><div class="form-group"><label class="form-label">Contenu du message</label> <textarea id="email-body" class="form-control" rows="6" readonly="readonly"></textarea></div><div class="form-group"><label class="form-label">Notes additionnelles</label> <textarea id="additional-notes" class="form-control" rows="4" placeholder="Ajoutez vos notes ici..."></textarea></div><div class="section"><h3>Pièces jointes</h3><div id="attachments-list"></div></div><button id="save-to-crm" class="submit-btn"><i class="ms-Icon ms-Icon--Save"></i> Enregistrer dans le CRM</button> <button id="save-to-assistance" class="submit-btn assistance-btn"><i class="ms-Icon ms-Icon--Repairs"></i> Enregistrer dans Assistance</button></div></div><div id="search-page" class="page"><div class="search-container"><div class="search-criteria"><div class="criteria-group"><label class="checkbox-label"><input type="checkbox" id="search-email-checkbox" checked="checked"> Rechercher par email</label><div class="form-group" id="email-search-group"><label class="form-label">Email de l'expéditeur</label> <input type="email" id="search-sender-email" class="form-control" required></div></div><div class="criteria-group"><label class="checkbox-label"><input type="checkbox" id="search-phone-checkbox"> Rechercher par téléphone</label><div class="form-group phone-input-group" id="phone-search-group"><label for="search-phone-number">Numéro de téléphone</label><div class="phone-input-container"><input id="search-phone-number" class="form-control" placeholder="Entrez un numéro"/> <select id="search-phone-select" class="form-control"><option value="">Numéros détectés</option></select></div></div></div></div><button id="search-contact-btn" class="submit-btn"><i class="ms-Icon ms-Icon--Search"></i> Chercher le contact</button><div id="search-results" class="search-results"></div></div></div><div id="settings-page" class="page"><div class="form-container"><div class="header"><h2>Réglages de connexion Odoo</h2></div><div class="form-group"><label class="form-label">URL du serveur Odoo</label> <input id="odoo-url" class="form-control" placeholder="https://votre-instance.odoo.com"/></div><div class="form-group"><label class="form-label">Base de données</label> <input id="database" class="form-control" placeholder="nom_de_la_base"/></div><div class="form-group"><label class="form-label">Nom d'utilisateur</label> <input id="username" class="form-control" placeholder="utilisateur@exemple.com"/></div><div class="form-group"><label class="form-label">Mot de passe</label><div class="password-container"><input type="password" id="password" class="form-control"/> <button type="button" id="toggle-password" class="toggle-password"><i class="ms-Icon ms-Icon--RedEye"></i></button></div></div><div class="mb-3"><button id="test-connection" class="submit-btn"><i class="ms-Icon ms-Icon--PlugConnected"></i> Tester la connexion</button></div><div><button id="save-settings" class="submit-btn"><i class="ms-Icon ms-Icon--Save"></i> Sauvegarder les réglages</button></div></div></div></div></body></html>
